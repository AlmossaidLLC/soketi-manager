services:
  soketi-app-manager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: soketi-app-manager
    ports:
      - "3000:3000"  # App Manager
      - "6001:6001"  # Soketi WebSocket
    volumes:
      # Optional: Mount config file for persistence (auto-initialized if doesn't exist)
      - soketi-config:/app/soketi.json:rw
      # Optional: Mount public directory for custom UI files
      - ./public:/app-manager/public:ro
    environment:
      - NODE_ENV=production
      - SOKETI_APP_MANAGER_DRIVER=array
      - SOKETI_CONFIG_FILE=/app/soketi.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/apps', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s